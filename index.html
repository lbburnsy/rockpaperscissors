<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="background">
        <div class="main-container">
            <div class="score-container">
                <div class="score-values">
                    <h2 id="user-score">0</h2>
                    <h2>:</h2>
                    <h2 id="computer-score">0</h2>
                </div>
                <div class="identifiers">
                    <h4 id="playerName">Luc</h4>
                    <h4>Computer</h4>
                </div>
            </div>
            <div class="button-container">
                <i class="far fa-hand-rock fa-2x circle-icon" id="rock"></i>
                <i class="far fa-hand-paper fa-2x circle-icon" id="paper"></i>
                <i class="far fa-hand-scissors fa-2x circle-icon" id="scissors"></i>
            </div>
            <div class="output-container">
                <div class="output-text-container">
                    <h3 id="user-output">You Chose Rock</h3>
                    <h3 id="computer-output">The Computer Chose Paper</h3>
                    <h3 id="result-output">You Lose This Round</h3>
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/e73503f66f.js"></script>
</body>
</html>
